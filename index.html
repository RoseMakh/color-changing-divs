<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Color Changing Divs by RoseMakh" />
    <title>Color Changing Divs by RoseMakh</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>

  <body>
    <main>
      <h1>Color Changing Divs</h1>
      <p>By RoseMakh, October 2024</p>

      <div id="containerContainer">
        <div id="divContainer" class="contentContainer"></div>

        <div id="contentContainer2" class="contentContainer">
          <p>Mouse over the squares to change their colors.</p>
          <p>Current Square: hsl(<span id="hslValue"></span>)</p>
          <div id="mobileMenuDiv">
            <p id="mobileMenuP" class="hiddenByDisplay">
              Options (style this later)
            </p>
            <fieldset>
              <legend>
                Select an HSL <br />
                parameter to change:
              </legend>
              <ul>
                <li>
                  <input
                    type="radio"
                    id="modeHue"
                    name="mode"
                    value="Hue"
                    checked
                  />
                  <label for="modeHue">Hue</label>
                </li>
                <li>
                  <input
                    type="radio"
                    id="modeSaturation"
                    name="mode"
                    value="Saturation"
                  />
                  <label for="modeSaturation">Saturation</label>
                </li>
                <li>
                  <input
                    type="radio"
                    id="modeLightness"
                    name="mode"
                    value="Lightness"
                  />
                  <label for="modeLightness">Lightness</label>
                </li>
              </ul>
            </fieldset>
            <fieldset>
              <legend>Select a square size:</legend>
              <ul>
                <li>
                  <input
                    type="radio"
                    id="squareSmall"
                    name="size"
                    value="Small"
                  />
                  <label for="squareSmall">Small</label>
                </li>
                <li>
                  <input
                    type="radio"
                    id="squareMedium"
                    name="size"
                    value="Medium"
                  />
                  <label for="squareMedium">Medium</label>
                </li>
                <li>
                  <input
                    type="radio"
                    id="squareLarge"
                    name="size"
                    value="Large"
                    checked
                  />
                  <label for="squareLarge">Large</label>
                </li>
              </ul>
            </fieldset>
            <button id="resetBtn">Reset the colors</button>
            <div id="smallBtnContainer">
              <button id="innerBtn" class="inlineBtn">Inner</button>
              <button id="listBtn" class="inlineBtn">List</button>
              <button id="printBtn" class="inlineBtn">Print</button>
            </div>
          </div>
        </div>

        <div id="hiddenPrintables">
          <p id="dateP" class="hiddenByDisplay"></p>
          <div id="listModeContent" class="hiddenByDisplay">
            <p id="listModeHeading">HSL Values</p>
            <ul id="listModeSelections"></ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
